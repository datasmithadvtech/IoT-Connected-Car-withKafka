<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/plugin.css">
    <link rel="stylesheet" href="styles/main.css">
    
    <link rel="icon" href="images/Site_Icone.png">
    <!-- endbuild -->
</head>

<body>
    <!-- ========= start nav =========-->
    <nav class="navbar navbar-default">
        <div class="pivotal-logo"><img src="images/pivotall.png" style="width: 175px;height: 50px"></div>

        <ul class="nav navbar-nav navbar-right">
            <li class="my-active"><a href=#>Truck</a></li>
            <li><a href=#>Van</a></li>
            <li><a href=#>Car</a></li>
        </ul>
    </nav>
    
    <div class="main-map" id="map">
	
    
    </div>
    <div id= "_carImage"></div>
    
    <!-- ========= start control-panel =========-->
    
<div id="status-panel" class="control-panel">
    
    <div class="control-panel-title">Status</div>
    
    <div class="radial-meter">
        
        <svg xmlns="http://www.w3.org/2000/svg" height="143" width="143" viewBox="0 0 200 200" data-value="1">

            <path class="bg" stroke-linecap="round" stroke="#ccc" d="M41 149.5a77 77 0 1 1 117.93 0"  fill="none"/>
            <path class="speedmeter" stroke-linecap="round" stroke="#09c" d="M41 149.5a77 77 0 1 1 117.93 0" fill="none" stroke-dasharray="350" stroke-dashoffset="350"/>
            <text text-anchor="middle" id="_speed" x="95" y="110" style="font-size: 50px; font-family: cursive;fill: #585858;">0</text> 
            <text text-anchor="middle"   x="95" y="134" style="font-size: 15px;font-family: cursive;fill: #0F786E;">SPEED</text>

            </svg></div>
    
    <div class="radial-meter">
        
        <svg xmlns="http://www.w3.org/2000/svg" height="143" width="143" viewBox="0 0 200 200" data-value="1">

            <path class="bg" stroke-linecap="round" stroke="#ccc" d="M41 149.5a77 77 0 1 1 117.93 0"  fill="none"/>
            <path class="rpmmeter" stroke-linecap="round" stroke="#09c" d="M41 149.5a77 77 0 1 1 117.93 0" fill="none" stroke-dasharray="350" stroke-dashoffset="350"/>
            <text text-anchor="middle"   x="95" y="140"  style="font-size: 15px;font-family: cursive;fill: #0F786E;">RPM</text>
            <text text-anchor="middle" id="_rpm" x="95" y="116" style="font-size: 50px; font-family: cursive;fill: #585858;">0</text> 
            </svg>
    </div>
    
    <div class="fill-meter">

        <div class="coolant-temp-bar"></div>

    </div>
    <div class="fill-meter">

        <div class="fuel-bar"></div>

    </div>

</div>
    
    <!-- ========= start scripts =========-->
    
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/plugin.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDohzVGcA6LnOTCA9doBW0fR8oWMVwxHAE&callback=initAutocomplete" async defer></script>
    <script src="scripts/carinfo.js"></script>
    <script src="scripts/script.js"></script>
    
</body>
</html>
